<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tickets</title>
</head>
<body>
  <h1>Mis Tickets</h1>
  <br>
  <ol>
    <li th:each="tf : ${ticketsFuncion}">
      <p th:text="${tf.funcion.pelicula.nombre}"></p>
      <p th:text="${tf.funcion.horario}"></p>
      <p th:text="${tf.ticket.idAsiento}"></p>
    </li>
  </ol>
  <a href="../">Regresar</a>
</body>
</html>
