<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrate ahora</title>
</head>
<body>
<h1>Registrate</h1>
<div>
  <form action="/registro" method="post">
    <input type="text" name="username" id="username"> <label for="username">Nombre de usuario</label> <br>
    <input type="password" name="password" id="password"> <label for="password">Contraseña</label> <br>
    <input type="password" name="passwordconf" id="passwordconf"> <label for="passwordconf"> Verifica tu contraseña</label> <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Registrarse">
  </form>
</div>
<h3><a href="/login">Ya tienes una cuenta? Inicia sesion</a></h3>
</body>
</html>
