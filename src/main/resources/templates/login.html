<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
</head>
<body>
    <h1>Inicia sesión</h1>
    <div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" id="username"> <label for="username">Nombre de usuario</label> <br>
            <input type="password" name="password" id="password"> <label for="password">Contraseña</label> <br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Iniciar sesion">
        </form>
    </div>
    <h3><a href="/registro">No tienes una cuenta? Registrate ahora</a></h3>
</body>
</html>
